<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIRREV TRANSPORT SERVICES | VEHICLE INVENTORY SYSTEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional: Add some specific styles for the footer if needed */
    footer {
      background-color: #f8f9fa; /* Light background */
      border-top: 1px solid #dee2e6; /* Subtle top border */
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100"> <!-- Added flex classes for sticky footer -->
  <div class="container py-4 flex-grow-1"> <!-- Added flex-grow-1 -->
    <h2 class="text-center mb-4">ðŸš— SIRREV TRANSPORT SERVICES | VEHICLE INVENTORY SYSTEM</h2>

    <!-- Input Form Card -->
    <div class="card mb-4">
      <div class="card-body">
        <form class="row g-2 form-group-responsive d-flex flex-wrap">
          <div class="col-12 col-md-2"><input type="text" id="renter" class="form-control" placeholder="Renter Name" aria-label="Renter Name" /></div>
          <div class="col-12 col-md-2"><input type="text" id="carType" class="form-control" placeholder="Car Name/Type" aria-label="Car Name or Type"/></div>
          <div class="col-12 col-md-2"><input type="text" id="carNumber" class="form-control" placeholder="Car Number" aria-label="Car Number"/></div>
          <div class="col-12 col-md-2"><input type="date" id="dueDate" class="form-control" aria-label="Due Date"/></div>
          <div class="col-12 col-md-2 d-flex align-items-center"><label class="me-2" for="returned">Returned</label><input type="checkbox" id="returned" class="form-check-input" /></div>
          <div class="col-12 col-md-2"><button type="button" onclick="addRecord()" class="btn btn-primary w-100">Add Record</button></div>
        </form>
      </div>
    </div>

    <!-- Records Table Card -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Rental Records</h5>
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
           <input type="text" class="form-control" style="max-width: 300px;" id="searchBox" placeholder="Search records..." onkeyup="filterRecords()" aria-label="Search Records"/>
           <button onclick="exportToCSV()" class="btn btn-success">Export CSV</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Entry Date</th>
                    <th>Renter</th>
                    <th>Car Name/Type</th>
                    <th>Car Number</th>
                    <th>Due Date</th>
                    <th>Returned</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="recordTable">
                <!-- Records will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
        <p id="summary" class="mt-2 text-muted"></p>
      </div>
    </div>

    <!-- Rental Overview Chart Card -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Rental Overview</h5>
        <canvas id="rentalChart"></canvas> <!-- Removed inline style -->
      </div>
    </div>

    <!-- Due Soon Card -->
    <div class="card">
      <div class="card-body">
        <h5>Due Soon (Next 7 Days)</h5>
        <ul id="dueSoonList" class="list-group list-group-flush">
            <!-- Due soon items will be listed here -->
        </ul>
      </div>
    </div>
  </div> <!-- End of main container -->

  <!-- Footer Section -->
  <footer class="footer mt-auto py-3 bg-light border-top"> <!-- Added footer with Bootstrap classes -->
    <div class="container text-center">
      <span class="text-muted">Â© <script>document.write(new Date().getFullYear())</script> SIRREV TRANSPORT SERVICES. All Rights Reserved | NEXUSBYTE TECHNOLOGIES.</span>
    </div>
  </footer>
  <!-- End Footer Section -->


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
